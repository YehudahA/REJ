<div>
    <mat-form-field appearance="standard">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="image.description" />
    </mat-form-field>

    <input (change)="loadImage($event.target.files)" type="file" accept="image/*" />

    <mat-form-field appearance="standard">
        <mat-label>Width</mat-label>
        <input matInput [(ngModel)]="width" type="number" min="0" step="1" />
    </mat-form-field>
</div>
