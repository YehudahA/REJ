<h1 mat-dialog-title>Save Options</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>File Name:</mat-label>
    <input matInput [(ngModel)]="data.fileName">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button mat-stroked-button color="primary" [mat-dialog-close]="data.fileName">Save</button>
  <button mat-button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
</div>
